<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 2</title>
    <style>
        #divsito{
            width: 100px;
            height: 100px;
            background-color: grey;
            border-radius: 100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <main>
        <div id="divsito"></div>
        <input type="text" id="ingresoDatos">
    </main>
    <script>
        
        document.getElementById("ingresoDatos").addEventListener("input", () => {
            const valor = document.getElementById("ingresoDatos").value;

            if(valor.charAt(0) != "#"){
                alert("tiene que ser hexadecimal, pone el #");
            }else if( valor.length >= 8){
                alert("tiene que tener menos de 8 caracteres");
            }else{
                document.getElementById("divsito").style.backgroundColor = valor;
            }
        })
    </script>
</body>
</html>

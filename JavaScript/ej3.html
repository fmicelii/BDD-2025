<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 3</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <input type="text" id="nombre" placeholder="ingrese nombre" required autocomplete="off">
        <input type="text" id="apellido" placeholder="ingrese apellido" required autocomplete="off">
        <input type="password" id="contraseña" placeholder="ingrese contaseña" required autocomplete="off">
        <input type="number" id="numeroTelefono" placeholder="ingrese celular" required autocomplete="off">
        <button type="submit" >Enviar</button>

    </main>
<script>
const miInput = document.querySelector('input');

// Quita la validación mientras escribes
miInput.addEventListener('input', () => {
    miInput.setCustomValidity('');
    miInput.checkValidity();
});
miInput.addEventListener('invalid', () => {
    miInput.setCustomValidity('Si no es molesta... ¿me dices tu nombre?');
});

</script>

</body>
</html>
